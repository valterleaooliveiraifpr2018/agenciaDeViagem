<!DOCTYPE html>
<html lang="pt"
	  xmlns:layout="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://thymeleaf.org">	
	  
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<div class="alert alert-succes alert-dismissible" role="alert" th:if="${not #strings.isEmpty(mensagem)}" th:text="${mensagem}">
		<div class="alert alert-danger" th:if= "${#field.hasAnyErrors()}"> 
			<div th:each = "detailedError : ${#fields.detailedErrors()}">
			 	<span th:text = "${detailedError.mensagem}"></span>
			
			</div>
		</div>
	</div>
</body>
</html>
